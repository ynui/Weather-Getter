                            <div id="loader1" style="visibility: hidden;">

                                <span> Hope it's breezy!</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <p id="location1" class="location" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <img src="" alt="" id="icon1" width="88" height="88">
                                <br>
                                <p id="statePhrase1" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <p id="temp1" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <p id="tempFeels1" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <p id="windspeed1" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <p id="humidity1" />
                            </div>
                        </div>

                            <div class="col-xs-6 col-md-6">
                                <p id="pressure1" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <p id="uvIndex1" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <p id="cloudCover1" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <p id="visibility1" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <p id="sunrise1" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <p id="sunset1" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <p id="maxTemp1" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <p id="minTemp1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="termo1" class="col-xs-4 col-md-1" style="visibility: hidden;">
